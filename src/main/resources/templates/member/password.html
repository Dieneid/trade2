<div th:replace="~{layout/head}"></div>
</head>
<style>

  .all {
      margin-top: 100px;
  }

  .passwordUI {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #32E0C4;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-top: 30px;
      margin-bottom: 20px;
  }

  .footer {
      margin-top: 230px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      height: 200px;
  }
</style>
<div th:replace="layout/sidebar :: sidebar"></div>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
  <th:block th:fragment="content">
    <body>
    <div class="all">

      <h1>비밀 번호 변경</h1>
      <form class="passwordUI" th:action="@{/member/password}" th:method="post" th:object="${memberDTO}">

        <label for="Password">비밀번호(비밀 번호는 최소 5글자 이상)</label>
        <input type="password" id="Password" name="password"  class="form-control" th:field="*{password}" /><br>

        <label for="ComPassword">비밀번호 확인</label>
        <input type="password" id="ComPassword" name="comPassword"  class="form-control" th:field="*{CompPassword}" /><br>

        <button type="submit">비밀 번호 변경</button>
        <div th:if="${error}" style="color: red;">
          <p th:text="${error}"></p>
        </div>
      </form>
    </div>

    </body>
  </th:block>
</th:block>
<div th:replace="layout/footer :: footer"></div>
</html>
