<div th:replace="~{layout/head}"></div>
</head>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <body>
        <h1>카테고리 관리</h1>
        <div>
            <h2>카테고리 추가</h2>
            <form action="/product/category/add" method="post">
                <input type="text" name="newCategory" required placeholder="새 카테고리 이름">
                <button type="submit">카테고리 추가</button>
            </form>
        </div>

        <div>
            <h2>카테고리 목록</h2>
            <ul>
                <th:block th:each="category : ${categories}">
                    <li th:text="${category.name}">Category Name</li>
                </th:block>
            </ul>
        </div>

        <div>
            <p th:if="${message}" th:text="${message}"></p>
            <p th:if="${error}" th:text="${error}"></p>
        </div>
        </body>
    </th:block>
</th:block>
</html>
